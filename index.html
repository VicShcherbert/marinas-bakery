<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- <meta charset="utf-8" /> -->
    <title>Marina's Bakery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Marina's Bakery</h1>
    <p>
      Welcome to Marina's Bakery! This is the page where you get to access all
      the <i>super secret</i> recipies.
    </p>

    <div id="recipie-input-display">
      <form id="recipie-input-form">
        <label for="recipieName">Recipie Name:</label><br />
        <input type="text" id="recipieName" name="recipieName" /><br />
        <label for="ingredients">Ingredients:</label><br />
        <input type="text" id="ingredients" name="ingredients" /><br />
        <label for="directions">Directions:</label><br />
        <input type="text" id="directions" name="directions" /><br />
        <!-- <button type="submit" onclick="submitFunction()">Send it</button> -->
        <button type="submit">Send it</button>
      </form>
    </div>
    <div id="recipe-display"></div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
